apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /sidecar
            backend:
              serviceName: node-service
              servicePort: 3000
          - path: /
            backend:
              serviceName: php-service
              servicePort: 80
